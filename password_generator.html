<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css" />
  </head>
  <body>
    <div class="heading">
      <div class="heading1">Password Generator to your rescue!</div>
    </div>

    <div class="password">
      <div class="pass" id="passw">Your password</div>
      <button class="copy">
        <span class="copyClip" id="myCopyClip"></span>
        Copy
      </button>
    </div>

    <div class="options">
      <button class="options1" id="wp">Generate a weak password</button>
      <button class="options1" id="np">Generate a normal password</button>
      <button class="options1" id="sp">Generate a strong password</button>
      <button class="options1" id="ssp">
        Generate a super-strong password
      </button>
    </div>

    <script src="password_generator.js"></script>
  </body>
</html>
